<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <script type="text/javascript" src="static/js/materialize.min.js"></script>
	  <script type="text/javascript" src="js/framework.js"></script>
	  <script type="text/javascript" src="js/device.js"></script>
	  <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <main>
            <img class="imgloading" id="loading" hidden src="static/images/loading.gif"/>

            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="https://github.com/maricari/app-fullstack-base-2022-i07#readme" target="_blank">README</a></li>
                    </ul>
                </div>
            </nav>	

            <!-- Page Body -->
            <div class="container">
                <br/>
                <h2>Smart Home</h2>
                <br/>
                <div class="row">

                    <div id="cajaDispositivos">
                    </div>

                    <div class="col s12 m12 l6 xl6">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modalForm">DISPOSITIVO NUEVO</a>
                    </div>

                </div>
            </div>	
        </main>

        <!-- Modal ALTA -->
        <div id="modalForm" class="modal">
            <div class="modal-content">
            <h4>Alta de dispositivo</h4>

            <div class="input-field col s12 m4 l4 xl4">
                <input id="disp_nombre" type="text" class="validate">
                <label for="disp_nombre">Nombre</label>
            </div>

            <div class="input-field col s2 m2 l4 xl4">
                <select class="icons" id="disp_tipo">
                  <option value="" disabled selected>Elegir tipo de dispositivo</option>
                  <option value="1" data-icon="static/images/1.jpg" class="left">Luz</option>
                  <option value="2" data-icon="static/images/2.jpg" class="left">Ventilador</option>
                  <option value="3" data-icon="static/images/3.jpg" class="left">Persiana</option>
                  <option value="4" data-icon="static/images/4.jpg" class="left">Riego</option>
                  <option value="5" data-icon="static/images/5.jpg" class="left">Otro</option>
                </select>
            </div>

            <div class="input-field col s2 m2 l4 xl4">
                <select id="disp_tipo_estado">
                  <option value="1" disabled selected>Elegir tipo de estado</option>
                  <option value="1">On/Off</option>
                  <option value="2">Intensidad (0-1)</option>
                </select>
            </div>

            <div class="input-field col s12 m12 l12 xl12">
                <input id="disp_desc" type="text" class="validate">
                <label for="disp_desc">Descripci√≥n</label>
            </div>

            </div>
            <div class="modal-footer">
                <div class="col s12 m12 l12 xl12">
                    <button class="btn waves-effect waves-light button-view" id="confirmar_alta" name="confirmar_alta">Confirmar</button>
                </div>
            </div>
        </div>


        <!-- Modal CONFIRMACION -->
        <div id="popup_confirmar" class="modal">
            <div class="modal-content">
            <p id="popup_mensaje">A bunch of text</p>
            </div>
            <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
        </div>        

        <!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col s6 l6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">FIUBA - 2022</p>
                    </div>
                    <div class="col s6 l6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3">maria.carina.roldan@gmail.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
  </html>
